<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/Logo/CoffeeFlowLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../menu.css">
</head>

<body>
    <header>
        <ul class="ul-header">
            <div id="mySidenav" class="sidenav">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="../siteInstitucional/sobreNos.html" class="links-sidenav"><img
                        src="../img/SideBar/Information.svg" alt="">Sobre Nós</a>
                <a href="#" class="links-sidenav"><img src="../img/SideBar/farm.svg" alt="">Nossos Serviços</a>
                <a href="../siteInstitucional/siteInstitucional.html#footer" class="links-sidenav"><img
                        src="../img/SideBar/telephone.svg" alt="">Contato</a>
                <a href="../cadastro/cadastrarEmpresa.html" class="links-sidenav"><img src="../img/SideBar/Money.svg"
                        alt="">Cotação</a>
            </div>

            <span class="menu-toggle" onclick="openNav()">&#9776;</span>
            <li><img src="../img/Logo/CoffeeFlowLogo.svg" alt="Logo Coffee Flow" width="50px"></li>
            <!-- <li><a href="siteInstitucional/siteInstitucional.html" style="text-decoration: none;"><button class="btn btn-header" style="cursor: pointer;">INÍCIO</button></a></li> -->
            <li><button onclick="href('siteInstitucional/siteInstitucional')" class="btn btn-header"
                    style="cursor: pointer;">INÍCIO</button></li>
        </ul>
    </header>

    <div class="content">
        <div class="form-box">
            <h1>Login</h1>
            <!-- <form onsubmit="return impedirEnvioLogin()"> -->
            <div class="forms">
                <div class="input-group">
                    <input autocomplete="off" id="email" type="text" class="input-form" onfocus="limpar(this, emailL)"
                        onblur="limpar(this, emailL)" required>
                    <label class="label" id="emailL" for="email">E-mail</label>
                </div>

                <div class="input-group">
                    <input id="senha" type="password" class="input-form" onfocus="limpar(this, senhaL)"
                        onblur="limpar(this, senhaL)" required>
                    <label class="label" id="senhaL" for="senha">Senha</label>
                    <img src="../img/TelaCadastrar/eye-off-outline.svg" style="width: 20px;position: relative;" alt=""
                        onclick="mudarTipo(senha, olho_fechado_copia, olho_aberto_copia)" id="olho_fechado_copia"
                        class="olho">
                    <img src="../img/TelaCadastrar/eye.svg" style="width: 17px;" alt=""
                        onclick="mudarTipo(senha, olho_fechado_copia, olho_aberto_copia)" id="olho_aberto_copia"
                        class="olho">
                </div>

                <button onclick="impedirEnvioLogin()" class="btn-form" id="btnProximo">Logar</button>
            </div>
            <div class="lineVector"><img src="../img/Vectors/greenLine.svg"></div>
            <button onclick="href('cadastro/cadastrarEmpresa')" class="btn-form">Cadastrar-se</button>
            <p><a href="recuperacaosenha.html">Esqueci minha senha</a></p>
        </div>
    </div>
</body>

</html>
