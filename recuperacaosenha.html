<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="shortcut icon" href="img/Logo/CoffeeFlowLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="recuperacaosenha.css">
</head>

<body>
    <header>
        <ul class="ul-header">
            <div id="mySidenav" class="sidenav">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Information.svg" alt="">Sobre Nós</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/farm.svg" alt="">Nossos Serviços</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Feedback.svg" alt="">Clientes</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/telephone.svg" alt="">Contato</a>
            </div>

            <span class="menu-toggle" onclick="openNav()">&#9776;</span>
            <li><img src="img/Logo/CoffeeFlowLogo.svg" alt="Logo Coffee Flow" width="50px"></li>
            <li><button onclick="href('siteInstitucional')" class="btn btn-header" style="cursor: pointer;">HOME</button></li>
        </ul>
    </header>

    <div class="content">
        <div class="form-box">
            <h1>Recuperação de Senha</h1>
            <form action="">

                <div class="subtext">
                Iremos recuperar sua senha enviando uma redefinição de senha ao email associado ao CPF/CPNJ.
                </div>

                <div class="input-group">
                    <input id="CNPJ" type="number" class="input-form" onfocus="limpar(this, CNPJL)" onblur="limpar(this, CNPJL)" placeholder="">
                    <label class="label" id="cnpjL" for="cnpj">CNPJ</label>
                </div>

                <button onclick="recuperar()" class="btn-form">Recuperar senha</button>
            </form>
            <div class="lineVector"><img src="img/Vectors/greenLine.svg"></div>

            <div class="endtext">
            Caso não tenha acesso a este e-mail, favor entrar em contato com o <a href="#">atendimento CoffeeFlow.</a>
            </div>
        </div>
    </div>
</body>

</html>
<script src="recuperacaosenha.js"></script>
