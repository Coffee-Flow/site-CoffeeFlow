<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/Logo/CoffeeFlowLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <header>
        <ul class="ul-header">
            <div id="mySidenav" class="sidenav">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Information.svg" alt="">Sobre Nós</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/farm.svg" alt="">Nossos Serviços</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Feedback.svg" alt="">Clientes</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/telephone.svg" alt="">Contato</a>
            </div>

            <span class="menu-toggle" onclick="openNav()">&#9776;</span>
            <li><img src="img/Logo/CoffeeFlowLogo.svg" alt="Logo Coffee Flow" width="50px"></li>
            <li><button onclick="href('siteInstitucional')" class="btn btn-header" style="cursor: pointer;">INÍCIO</button></li>
        </ul>
    </header>

    <div class="content">
        <div class="form-box">
            <h1>Login</h1>
            <form onsubmit="return impedirEnvioLogin()">
                <div class="input-group">
                    <input id="email" type="text" class="input-form" onfocus="limpar(this, emailL)" onblur="limpar(this, emailL)" oninput="emailValidateLogin()" required>
                    <label class="label" id="emailL" for="email">E-mail</label>
                </div>
                <span id="span_validate" class="span-required">*Digite um e-mail válido</span>

                <div class="input-group">
                    <input id="senha" type="password" class="input-form" onfocus="limpar(this, senhaL)" onblur="limpar(this, senhaL)" oninput="PasswordValidateLogin()" required>
                    <label class="label" id="senhaL" for="senha">Senha</label>
                </div>
                <span id="span_validate" class="span-required">*Digite uma senha com no mínimo 12 caracteres</span>

                <button type="submit" class="btn-form" id="btnProximo">Logar</button>
            </form>
            <div class="lineVector"><img src="img/Vectors/greenLine.svg"></div>
            <button onclick="href('cadastrar')" class="btn-form">Cadastrar-se</button>
            <p><a href="recuperacaosenha.html">Esqueci minha senha</a></p>
        </div>
    </div>
</body>

</html>
<script src="script.js">

</script>
