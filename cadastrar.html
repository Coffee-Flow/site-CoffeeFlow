<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="img/Logo/CoffeeFlowLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <ul class="ul-header">
            <div id="mySidenav" class="sidenav">
                <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Information.svg" alt="">Sobre Nós</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/farm.svg" alt="">Nossos Serviços</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/Feedback.svg" alt="">Clientes</a>
                <a href="#" class="links-sidenav"><img src="img/SideBar/telephone.svg" alt="">Contato</a>
            </div>

            <span class="menu-toggle" onclick="openNav()">&#9776;</span>
            <li><img src="img/Logo/CoffeeFlowLogo.svg" alt="Logo Coffee Flow" width="50px"></li>
            <li><button onclick="href('index')" class="btn btn-header" style="cursor: pointer;">HOME</button></li>
        </ul>
    </header>
    <div class="content">
        <div class="form-box">
            <h1>Primeiro Acesso</h1>
            <form action="">
                <div class="input-group">
                    <input id="nome" type="text" class="input-form" onfocus="limpar(this, nomeL)" onblur="limpar(this, nomeL)" placeholder="">

                    <label class="label" id="nomeL" for="nome">Nome</label>
                </div>

                <div class="input-group">
                    <input id="email" type="text" class="input-form" onfocus="limpar(this, emailL)" onblur="limpar(this, emailL)" placeholder="">

                    <label class="label" id="emailL" for="email">E-mail Institucional</label>
                </div>
                
                <div class="input-group">
                    <input id="cpf" type="text" class="input-form" onfocus="limpar(this, cpfL)" onblur="limpar(this, cpfL)" placeholder="">

                    <label class="label" id="cpfL" for="cpf">CPF</label>
                </div>

                <div class="input-group">
                    <input id="senha" type="password" class="input-form" onfocus="limpar(this, senhaL)" onblur="limpar(this, senhaL)"  placeholder="">

                    <label class="label" id="senhaL" for="senha">Senha</label>
                </div>
                <button class="btn-form">Cadastrar-se</button>
            </form>
            <div class="lineVector"><img src="img/Vectors/greenLine.svg"></div>
            <button class="btn-form" onclick="href('login')">Login</button>
        </div>
    </div>
</body>
</html>
<script src="script.js">
    
</script>
